<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>请求错误</title>
    <style>
        .welcome {
            position: absolute;
            width: 100%;
            height: 80px;
            top: 50%;
            left: 50%;
            margin-left: -50%;
            margin-top: -40px;
            font-size: 60px;
            text-align: center;
            line-height: 70px;
        }
    </style>
</head>
<body>
<div class="welcome">
    <p>错误消息:</p>
    <p th:text="'Error:' + ${error}" />
    <p th:text="'Status:' + ${status}" />
</div>
</body>
</html>
